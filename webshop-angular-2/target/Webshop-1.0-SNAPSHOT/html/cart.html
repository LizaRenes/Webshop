<h1> hello shopping cart </h1>
<div ng:controller="CartForm">
    <table class="table">
        <tr>
            
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="producten in invoice.items">
            <td><input type="text" ng:model="producten.description"></td>           
            <td><input type="number" ng:model="producten.quantity"></td>
            <td><input type="number" ng:model="producten.price"></td>
            <td>{{producten.quantity * producten.price| currency}}</td>
            <td>
                [<a href ng:click="removeItem($index)">X</a>]
            </td>
        </tr>
        <tr>
            <td><a href ng:click ="addItem()" class="btn btn-small">add item</a></td>
            <td></td>
            <td>Total:</td>
            <td>{{total() | currency}}</td>
        </tr>
        <tr>
            <td><a href="html/checkout.html" ng:click ="addItem()" class="btn btn-small">Bestellen</a></td>
            <td></td>
        </tr>
    </table>
</div>
